<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <script>
      const login = () => {
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;

        if (username === 'user' && password === 'pass') {
          // call the navigator to move to the new page
          const navigator = document.querySelector('#navigator');
          navigator.resetToPage('home.html');
        } else {
          ons.notification.alert('Wrong username/password combination');
        }
      }
  </script>
</head>
<body>
  <ons-navigator id="navigator">
    <ons-page>

      <ons-card>
        <div class="title">
            Welcome to OnsenUI  Framework
          </div>
          <div class="content">
            <div>
              <p>
                <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
              </p>
          
              <p>
                <ons-input
                  id="password"
                  placeholder="Password"
                  type="password"
                  modifier="underbar"
                >
                </ons-input>
              </p>
          
              <p>
                <ons-button onclick="login()">Login</ons-button>
              </p>
              </div>
          </div>
      </ons-card>


  
    </ons-page>
  </ons-navigator>

  <template id="home.html">
    <ons-page id="home">
      Hello!
    </ons-page>
  </template>

</body>
</html>
